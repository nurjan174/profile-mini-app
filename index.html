<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн шашки</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/game.js" defer></script>
    <script src="js/telegram-web-app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Шашки онлайн</h1>
        <div id="game-status">Ожидание соперника...</div>
        <div id="checkers-board"></div>
        <div class="controls">
            <button id="new-game-btn">Новая игра</button>
            <button id="surrender-btn">Сдаться</button>
        </div>
        <div id="chat-container">
            <div id="chat-messages"></div>
            <input type="text" id="chat-input" placeholder="Введите сообщение...">
            <button id="send-message-btn">Отправить</button>
        </div>
    </div>
</body>
</html>
