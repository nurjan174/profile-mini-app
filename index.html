<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Mini App</title>
  <style>
    body { margin: 0; overflow: hidden; background: #f0f0f0; }
    #gameCanvas { display: block; }
    #status { position: absolute; top: 10px; left: 10px; color: black; font-family: Arial; }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <canvas id="gameCanvas"></canvas>
  <div id="status">Turn: White</div>
  <script>
    const WebApp = window.Telegram.WebApp;
    WebApp.ready();
    WebApp.expand();

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 400;
    canvas.height = 400;
    const squareSize = canvas.width / 8;
    let selectedPiece = null;
    let board = [
      ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
      ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['', '', '', '', '', '', '', ''],
      ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
      ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
    ];
    let turn = 'white';

    function drawBoard() {
      for (let y = 0; y < 8; y++) {
        for (let x = 0; x < 8; x++) {
          ctx.fillStyle = (x + y) % 2 === 0 ? '#d18b47' : '#ffce9e';
          ctx.fillRect(x * squareSize, y * squareSize, squareSize, squareSize);
          if (board[y][x]) {
            ctx.fillStyle = board[y][x] === board[y][x].toUpperCase() ? 'white' : 'black';
            ctx.beginPath();
            ctx.arc(x * squareSize + squareSize / 2, y * squareSize + squareSize / 2, squareSize / 3, 0, Math.PI * 2);
            ctx.fill();
          }
        }
      }
      if (selectedPiece) {
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 2;
        ctx.strokeRect(selectedPiece.x * squareSize, selectedPiece.y * squareSize, squareSize, squareSize);
      }
    }

    function getPiece(x, y) {
      const file = Math.floor(x / squareSize);
      const rank = 7 - Math.floor(y / squareSize);
      return board[rank][file] ? { x: file, y: rank, piece: board[rank][file] } : null;
    }

    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      const piece = getPiece(x, y);

      if (!selectedPiece && piece && (piece.piece === piece.piece.toUpperCase()) === (turn === 'white')) {
        selectedPiece = piece;
      } else if (selectedPiece) {
        board[selectedPiece.y][selectedPiece.x] = '';
        board[7 - Math.floor(y / squareSize)][Math.floor(x / squareSize)] = selectedPiece.piece;
        selectedPiece = null;
        turn = turn === 'white' ? 'black' : 'white';
        document.getElementById('status').innerText = `Turn: ${turn.charAt(0).toUpperCase() + turn.slice(1)}`;
      }
      drawBoard();
    });

    drawBoard();
  </script>
</body>
</html>
