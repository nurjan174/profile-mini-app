<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskMasters</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/@tma.js/sdk@2.2.2/dist/index.umd.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <h1 class="header">TaskMasters</h1>

    <!-- Search and Filters -->
    <div class="controls">
      <button>🔍 Поиск</button>
      <button>🎯 Фильтры</button>
      <button class="create-task-btn">➕ Создать задачу</button>
    </div>

    <!-- Task Feed -->
    <div class="task-feed" id="task-feed">
      <!-- Tasks will be inserted here by JavaScript -->
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
      <button>🏠 Главная</button>
      <button>💎 Кошелёк</button>
      <button>📊 Рейтинг</button>
      <button>👤 Профиль</button>
    </div>
  </div>

  <script>
    // Initialize Telegram Web App
    const { init } = window.TMA;
    init();

    // Sample task data
    const tasks = [
      { id: 1, title: "Набрать текст из фото", category: "Текст", price: 50, deadline: "15:00, 20 мая" },
      { id: 2, title: "Найти контакты SMM-агентств", category: "Поиск", price: 100, deadline: "12:00, 21 мая" },
    ];

    // Function to render tasks
    function renderTasks() {
      const taskFeed = document.getElementById("task-feed");
      taskFeed.innerHTML = ""; // Clear existing content
      tasks.forEach(task => {
        const taskCard = document.createElement("div");
        taskCard.className = "task-card";
        taskCard.innerHTML = `
          <h3>${task.title}</h3>
          <p>Категория: ${task.category}</p>
          <p>Цена: ★${task.price}</p>
          <p>Срок: ${task.deadline}</p>
          <button onclick="alert('Взять задачу: ${task.title}')">Взять задачу</button>
        `;
        taskFeed.appendChild(taskCard);
      });
    }

    // Handle Create Task button click
    document.querySelector(".create-task-btn").addEventListener("click", () => {
      alert("Открыть форму создания задачи");
      // Add logic for task creation form here
    });

    // Initial render
    renderTasks();
  </script>
</body>
</html>
