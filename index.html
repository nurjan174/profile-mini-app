<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surfers Mini App</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        canvas { width: 100%; height: 100vh; display: block; }
        #score { position: absolute; top: 10px; left: 10px; color: white; font-size: 20px; font-family: Arial; }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <script>
        const WebApp = window.Telegram.WebApp;
        WebApp.ready();
        WebApp.expand();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let score = 0;
        let gameOver = false;
        const lanes = [canvas.width / 4, canvas.width / 2, 3 * canvas.width / 4];
        let playerLane = 1;
        let playerY = canvas.height - 100;
        let isJumping = false;
        let isSliding = false;
        let jumpHeight = 0;
        let obstacles = [];
        let coins = [];
        let lastObstacle = 0;
        let lastCoin = 0;

        const playerWidth = 50;
        const playerHeight = 80;
        const obstacleWidth = 50;
        const obstacleHeight = 80;
        const coinSize = 20;
        const speed = 5;

        function spawnObstacle() {
            const lane = lanes[Math.floor(Math.random() * 3)];
            obstacles.push({ x: lane, y: -obstacleHeight, type: Math.random() > 0.5 ? 'train' : 'barrier' });
        }

        function spawnCoin() {
            const lane = lanes[Math.floor(Math.random() * 3)];
            coins.push({ x: lane, y: -coinSize });
        }

        function handleTouch(e) {
            if (gameOver) return;
            const touch = e.touches[0];
            const startX = touch.clientX;
            const startY = touch.clientY;

            function onTouchEnd(endEvent) {
                const endX = endEvent.changedTouches[0].clientX;
                const endY = endEvent.changedTouches[0].clientY;
                const dx = endX - startX;
                const dy = endY - startY;

                if (Math.abs(dx) > Math.abs(dy)) {
                    if (dx > 50 && playerLane > 0) playerLane--;
                    else if (dx < -50 && playerLane < 2) playerLane++;
                } else {
                    if (dy < -50 && !isJumping && !isSliding) {
                        isJumping = true;
                        jumpHeight = 150;
                    } else if (dy > 50 && !isJumping && !isSliding) {
                        isSliding = true;
                        setTimeout(() => isSliding = false, 500);
                    }
